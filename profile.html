<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white shadow-sm px-4 py-3">
    <div class="d-flex align-items-center">
        <img src="asserts/logo.webp" width="90" class="me-3">
        <span class="fw-bold fs-5 text-primary">User Dashboard</span>
    </div>
    <button id="logoutBtn" class="btn btn-outline-danger fw-semibold px-4">
        Logout
    </button>
</nav>

<!-- BANNER -->
<section class="banner position-relative">
    <div class="overlay"></div>

    <!-- Profile Image -->
    <div class="profile-wrapper">
        <div id="profileImage" class="profile-img"
             style="background-image:url('asserts/photo.webp')"></div>
        <input type="file" id="profileInput" class="d-none" accept="image/*">
    </div>

    <input type="file" id="bannerInput" class="d-none" accept="image/*">
</section>

<!-- NAME -->
<div class="text-center mt-5">
    <div class="d-inline-block px-4 py-2 rounded-pill bg-white shadow-sm">
        <h2 class="fw-bold mb-0" id="displayName"></h2>
        <small class="text-muted">Profile Overview</small>
    </div>
</div>

<!-- PROFILE FORM -->
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <div class="text-center mb-3">
                <h5 class="fw-semibold text-primary mb-1">Personal Information</h5>
                <small class="text-muted">Update your personal details</small>
            </div>

            <div class="card border-0 shadow-lg rounded-4 p-4">
                <form id="profileForm">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input id="email" class="form-control form-control-lg" type="email" disabled>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Age</label>
                            <input id="age" class="form-control form-control-lg" type="number">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input id="dob" class="form-control form-control-lg" type="date">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Contact</label>
                            <input id="contact" class="form-control form-control-lg" type="text">
                        </div>
                    </div>

                    <button class="btn btn-primary w-100 mt-4 py-3 fw-semibold">
                        Save Profile
                    </button>

                    <div id="profileMsg" class="text-center mt-3 small text-muted"></div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- SUCCESS MODAL -->
<div class="modal fade" id="profileSuccessModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 rounded-4 shadow">
            <div class="modal-header border-0">
                <h5 class="modal-title fw-semibold text-success">
                    âœ… Profile Updated
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body text-center">
                <p class="mb-0 text-muted">
                    Your profile has been updated successfully.
                </p>
            </div>

            <div class="modal-footer border-0 justify-content-center">
                <button type="button" class="btn btn-primary px-4" data-bs-dismiss="modal">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/profile.js"></script>

</body>
</html>
