<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="asserts/favicon.jpg" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Sign up</title>
</head>

<body>
    <main class="container-fluid p-0">
        <div class="row g-0 min-vh-100">

            <!-- LEFT: FULL HEIGHT IMAGE -->
            <div class="col-md-6 p-0">
                <img
                    src="asserts/banner.png"
                    alt="Banner"
                    class="banner-full">
            </div>

            <!-- RIGHT: SIGNUP FORM -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-white">
                <div class="login-box">
                    <h2 class="fw-bold mb-2 text-center">Welcome to Guvi ðŸ‘‹</h2>
                    <p class="text-muted mb-4 text-center"> Create your account to get started </p>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input
                                class="form-control form-control-lg"
                                id="name"
                                type="text"
                                placeholder="Enter your name"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email address</label>
                            <input
                                class="form-control form-control-lg"
                                id="email"
                                type="email"
                                placeholder="you@example.com"
                                required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <input
                                    class="form-control form-control-lg"
                                    id="password"
                                    type="password"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required>
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="togglePassword">
                                    Show
                                </button>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <input
                                    class="form-control form-control-lg"
                                    id="confirmPassword"
                                    type="password"
                                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                                    required>
                                <button
                                    class="btn btn-outline-secondary"
                                    type="button"
                                    id="toggleConfirmPassword">
                                    Show
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            Sign up
                        </button>
                        <div id="registerMsg" class="text-center small mt-2"></div>
                        <p class="text-center mb-0 text-muted">
                            Already have an account?
                            <a href="login.html" class="fw-semibold">Log in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Register JS -->
    <script src="js/register.js"></script>
</body>
</html>
